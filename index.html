<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!--          Registration Section           -->
      <section>
        <h2>User Registration</h2>
        <form>
          <!-- first Name -->
          <label for="firstName">First Name </label>
          <input type="text" id="firstName" name="firstName" required />
          <!-- last Name -->
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
          <!-- email -->
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <!-- phone Number -->
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />
          <!-- gender -->
          <fieldset>
            <legend>Gender</legend>
            <label> <input type="radio" name="gender" />Male </label>
            <label> <input type="radio" name="gender" />Female </label>
          </fieldset>
          <!-- skills -->
          <fieldset>
            <legend>Skills</legend>
            <label> <input type="checkbox" name="skills" />HTML</label>
            <label> <input type="checkbox" name="skills" />CSS</label>
            <label> <input type="checkbox" name="skills" />JavaScrript </label>
          </fieldset>
          <!-- password -->
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <!-- confirm password -->
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <!-- show password -->
          <label
            ><input type="checkbox" id="showPassword" name="" />Show
            Password</label
          >
          <!-- terms & condition -->
          <label for=""
            ><input type="checkbox" id="" name="" required />I agree to the
            Terms & Conditions</label
          >
          <!-- submit -->
          <button type="submit">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
