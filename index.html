<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!--          Registration Section           -->
      <section>
        <h2>User Registration</h2>
        <form id="registrationForm">
          <!-- first Name -->

          <label for="firstName">First Name </label>

          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Zei"
            required
          />

          <!-- last Name -->

          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Nex"
            required
          />

          <!-- email -->

          <label for="email">Email</label>

          <input
            type="email"
            id="email"
            name="email"
            placeholder="zeinex@email.com"
            required
          />

          <!-- phone Number -->

          <label for="phone">Phone Number</label>

          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+8801XXXXXXXXX"
            pattern="^(\+8801[3-9]\d{8})$"
            required
          />

          <!-- gender -->

          <fieldset>
            <legend>Gender</legend>

            <label>
              <input
                type="radio"
                name="gender"
                value="Male"
                required
              />Male</label
            >

            <label>
              <input type="radio" name="gender" value="Female" />
              Female</label
            >
          </fieldset>

          <!-- skills -->

          <fieldset>
            <legend>Skills</legend>
            <label>
              <input type="checkbox" name="skills" value="HTML" />HTML</label
            >
            <label>
              <input type="checkbox" name="skills" value="CSS" />CSS</label
            >
            <label>
              <input
                type="checkbox"
                name="skills"
                value="JavaScrript"
              />JavaScrript
            </label>
          </fieldset>

          <!-- password -->

          <label for="password">Password</label>

          <input
            type="password"
            id="password"
            name="password"
            minlength="6"
            required
          />

          <!-- confirm password -->

          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            minlength="6"
            required
          />

          <!-- show password -->

          <label
            ><input type="checkbox" id="showPassword" />Show Password</label
          >

          <!-- terms & condition -->

          <label for=""
            ><input type="checkbox" required />I agree to the Terms &
            Conditions</label
          >
          <!-- submit -->
          <button type="submit">Register</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
