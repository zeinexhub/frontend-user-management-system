<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management System</title>
  </head>
  <body>
    <main>
      <!--          Registration Section           -->
      <section>
        <h2>User Registration</h2>
        <form>
          <!-- first Name -->
          <label for="firstName">First Name </label>
          <input type="text" id="firstName" name="firstName" required />
          <!-- last Name -->
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
          <!-- email -->
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <!-- phone Number -->
          <label for="phone">Phone Number</label>
          <input type="tel" id="" name="" />
          <!-- gender -->
          <fieldset>
            <legend>Gender</legend>
            <label> <input type="radio" id="" name="" />Male </label>
            <label> <input type="radio" id="" name="" />Female </label>
          </fieldset>
          <!-- skills -->
          <fieldset>
            <legend>Skills</legend>
            <label> <input type="checkbox" id="" name="" />HTML</label>
            <label> <input type="checkbox" id="" name="" />CSS</label>
            <label> <input type="checkbox" id="" name="" />JavaScrript </label>
          </fieldset>
          <!-- password -->
          <label for="password">password</label>
          <input type="password" id="" name="" required />
          <!-- confirm password -->
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="" name="" required />
          <!-- show password -->
          <label><input type="checkbox" id="" name="" />Show Password</label>
          <!-- terms & condition -->
          <label for=""
            ><input type="checkbox" id="" name="" required />I agree to the
            Terms & Conditions</label
          >
          <!-- submit -->
          <button type="submit">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
